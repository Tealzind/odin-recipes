<!DOCTYPE html>
<html>
    <head>
        <meta lang="en">
        <title>Mint Chicken</title>
    </head>
    <body>
        <h1>Mint Chicken</h1>
        <img src="../images/mintchicken.png"
             alt="Image of a cooked chicken dish with mint garnishments.">

        <!-- TODO: Add <p> tage with brief dish description -->

        <h2>Ingredients</h2>
        <ul>
            <li>2 skinless, boneless chicken breast halves
                cut into bite-size pieces
            </li>
            <li>1 clove garlic, crushed</li>
            <li>1/2 cup all-purpose flour</li>
            <li>1/2 cup margarine</li>
            <li>1/4 cup fresh lemon juice</li>
            <li>1/2 cup chopped fresh mint leaves</li>
        </ul>
    </body>
</html>
