<!DOCTYPE html>
<html>
    <head>
        <meta lang="en">
        <title>Spinach and Strawberry Salad</title>
    </head>
    <body>
        <h1>Spinach and Starberry Salad</h1>
        <img src="../images/sass.png"
             alt="Image of a spinach salad with strawberries.">

        <!-- TODO: Add <p> tage with brief dish description -->

        <h2>Ingredients</h2>
        <ul>
            <li>2 bunches spinach, rinsed and torn into
                bite-size pieces
            </li>
            <li>4 cups sliced strawberries</li>
            <li>1/2 cup vegatable oil</li>
            <li>1/2 cup white sugar</li>
            <li>1/4 cup white wine vinegar</li>
            <li>2 tablespoons sesame seeds</li>
            <li>1 tablespoon poppy seeds</li>
            <li>1/4 teaspoon paprika</li>
        </ul>
    </body>
</html>
